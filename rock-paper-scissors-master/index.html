<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>
        <div class="score-container">
          <h4>Score</h4>
          <p id="score">12</p>
        </div>
      </header>

      <main>
        <button class="btn-icons btn-paper" data-choice="paper">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="paper icon" />
          </span>
        </button>

        <button class="btn-icons btn-scissors" data-choice="scissors">
          <span class="wrapper">
            <img src="./images/icon-scissors.svg" alt="scissors icon" />
          </span>
        </button>
        <button class="btn-icons btn-rock" data-choice="rock">
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="rock icon" />
          </span>
        </button>
      </main>

    
      <button class="btn-rules">Rules</button>
    </div>
    <script defer src="./js/app.js"></script>
  </body>
</html>
